	    function showMockup(url,params){
			var finalUrl = url + "?";

				jQuery.each(params, function(par, field){
					finalUrl += par + "=" + $("#"+field).val() + "&";
				});
			}
			location.href = finalUrl;
		}
		$(document).ready(function(){

			});
			$(document).on("click", function(e){
				$("[data-date]").datepicker('show');
			});
